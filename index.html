<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css"></link>
  <title>Drag&Drop</title>
</head>
<body>
  <div class="app">
    <br/>
    <div class="lists">
      <h2>Current Playlist</h2>
      <br/>
      <div class="list">
        <div class="list-item" draggable="true">Video 1</div>
        <div class="list-item" draggable="true">Video 2</div>
        <div class="list-item" draggable="true">Video 3</div>
        <div class="list-item" draggable="true">Video 4</div>
        <div class="list-item" draggable="true">Video 5</div>
        <div class="list-item" draggable="true">Video 6</div>
        <div class="list-item" draggable="true">Video7</div>
        <div class="list-item" draggable="true">Video8</div>
        <div class="list-item" draggable="true">Video9</div>
        <div class="list-item" draggable="true">VideoA</div>
        <div class="list-item" draggable="true">VideoB</div>
        <div class="list-item" draggable="true">VideoC</div>
      </div>
      <br/>
      <h2>New Playlist</h2>
      <br/>
      <div class="list">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
